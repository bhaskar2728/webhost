<!DOCTYPE html>
<html>
<head>
    <title>Login Success</title>
</head>
<body>
    <h3>Authentication Successful!</h3>
    <p>Redirecting you back to the app...</p>

    <script>
        // Simulate getting the token from your backend logic
        const userToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; 

        // The Custom URL Scheme for your Flutter app
        // Format: scheme://host?param=value
        const appSchemeUrl = `myapp://auth-callback?token=${userToken}`;

        // 1. Try to redirect immediately
        window.location.href = appSchemeUrl;

        // 2. Fallback: If app doesn't open (user is on desktop?), show a manual link
        setTimeout(function() {
            document.body.innerHTML += 
                `<br><a href="${appSchemeUrl}">Click here if the app didn't open</a>`;
        }, 1000);
    </script>
</body>
</html>
